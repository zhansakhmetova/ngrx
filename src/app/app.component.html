<section class="main">
  <div *ngFor="let cart of cartData$" class="card">
    <div class="card-body">
      <h5 class="card-title">ID: {{cart.id}}</h5>
      <h5 class="card-title">User ID: {{cart.userId}}</h5>
      <div class="card" style="width: 18rem;"  *ngFor="let product of cart.products">
        <div class="card-body">
          <h5 class="card-title">ID: {{product.productId}}</h5>
          <p class="card-text">Quantity: {{product.quantity}}</p>
          <button class="btn btn-primary" data-bs-target="#exampleModal" (click)="getProduct(product.productId)">Read More</button>
        </div>
      </div>
    </div>

    <p class="card-text">Date: {{cart.date}}</p>
  </div>

  <div *ngFor="let details of productData ">
    Details{{details.title}}
  </div>

  <div *ngIf="loading">
    Wait . . .
  </div>
</section>
